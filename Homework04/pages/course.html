<!-- This is a simple HTML page with a navbar that changes content without refreshing the page. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Navbar Without Refresh</title>
    <style>
      body {
        font-family: sans-serif;
      }
      .navbar {
        display: flex;
        gap: 20px;
        background-color: #333;
        padding: 10px;
      }
      .navbar a {
        color: white;
        text-decoration: none;
      }
      .navbar a:hover {
        text-decoration: underline;
      }
      .content {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a href="#home" data-section="home">Home</a>
      <a href="#about" data-section="about">About</a>
      <a href="#contact" data-section="contact">Contact</a>
    </nav>

    <div class="content" id="content">
      <h2>Welcome to the homepage!</h2>
      <p>This is the default content.</p>
    </div>

    <script>
      const links = document.querySelectorAll(".navbar a");
      const content = document.getElementById("content");

      links.forEach((link) => {
        link.addEventListener("click", function (e) {
          e.preventDefault(); // prevent page refresh

          const section = this.getAttribute("data-section");

          // Load new content without refreshing
          switch (section) {
            case "home":
              content.innerHTML =
                "<h2>Home</h2><p>This is the home section.</p>";
              break;
            case "about":
              content.innerHTML =
                "<h2>About</h2><p>This is the about section.</p>";
              break;
            case "contact":
              content.innerHTML = `<h2>Contact</h2><p>This is the contact section.</p>`;
              break;
          }
        });
      });
    </script>
  </body>
</html>
